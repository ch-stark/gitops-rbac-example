---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-argocd-clusterrolebinding-red
  annotations:
    policies.kyverno.io/title: Add ArgoCD Rolebinding
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/subject: ClusterRoleBinding
    policies.kyverno.io/description: >-
      When a user from Team1 creates a NS a ClusterRoleBinding gets created so
      it can access ArgoCD.
spec:
  background: false
  rules:
  - name: generate-clusterrolebinding-red-sre-group
    match:
      any:
      - resources:
          kinds:
            - Namespace
        subjects:
        - kind: Group
          name: "red-sre-group"
    preconditions:
      any:
      - key: "{{request.operation}}"
        operator: In
        value:
        - CREATE
    generate:
      kind: RoleBinding
      name: argocdaccess-redteam
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      data:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: admin
        subjects:
        - apiGroup: rbac.authorization.k8s.io
          kind: Group
          name: red-sre-group
  - name: generate-managedclustersetbinding-red-sre-group
    match:
      any:
      - resources:
          kinds:
            - Namespace
        subjects:
        - kind: Group
          name: "red-sre-group"
    preconditions:
      any:
      - key: "{{request.operation}}"
        operator: In
        value:
        - CREATE
        - UPDATE             
    generate:
      apiVersion: cluster.open-cluster-management.io/v1beta1
      kind: ManagedClusterSetBinding
      name: redteam
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      data:
        spec:
          clusterSet: redteam          
  - name: generate-placement-red
    match:
      any:
      - resources:
          kinds:
            - Namespace
        subjects:
        - kind: Group
          name: "red-sre-group"
    preconditions:
      any:
      - key: "{{request.operation}}"
        operator: In
        value:
        - CREATE
    generate:
      apiVersion: cluster.open-cluster-management.io/v1beta1
      kind: Placement
      name: redteam
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      data:
        spec:
          clusterSets:
          - redteam

                    