apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-argocd-clusterrolebinding-red
  annotations:
    policies.kyverno.io/title: Add ArgoCD Rolebinding
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/subject: ClusterRoleBinding
    policies.kyverno.io/description: test
spec:
  background: false
  rules:
  - name: generate-clusterrolebinding-red
    match:
      any:
      - resources:
          kinds:
          - Namespace
          subjects:
          - kind: Group
            name: "red-sre-group"
    generate:
      synchronize: true
      kind: RoleBinding
      name: redteamargocdaccess
      synchronize: true
      data:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: admin
        subjects:
        - apiGroup: rbac.authorization.k8s.io
          kind: Group
          name: red-sre-group


             

