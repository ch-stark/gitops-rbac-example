---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: openshift-gitops
spec:
  destination:
    namespace: fulldemo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kyverno
    repoURL: https://github.com/ch-stark/gitops-rbac-example.git
    targetRevision: HEAD
  ignoreDifferences:
  - kind: "Namespace"  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true        
